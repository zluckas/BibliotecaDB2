{% extends "base.html" %} 

{%block title%} Cadastro Autor {%endblock%}

{%block conteudo%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/autor.css') }}">
    <h1>Cadastro de Autor</h1>


    <form action="{{ url_for('cadastro_autor' ) }}" method="post">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text">
        <label for="nacionalidade">Nacionalidade</label>
        <input id="nacionalidade" name="nacionalidade"type="text">
        <label for="data_nascimento">Data de Nascimento</label>
        <input type="date" name="data_nascimento" id="data_nascimento">
        <label for="biografia">Biografia</label>
        <input type="text" name="biografia" id="biografia">
        <button type="submit">Enviar</button>
    </form>

{%endblock%}
