{% extends "base.html" %}

{% block title %}Lista de Editoras{% endblock %}

{% block conteudo %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/listar_editora.css') }}">

<div class="pagina-lista">
  <h1>Editoras Cadastradas</h1>

  <div class="tabela-wrapper">
    <table class="tabela">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Endereço</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        {% for editora in rows %}
        <tr>
          <td>{{ editora.ID_editora }}</td>
          <td>{{ editora.Nome_editora }}</td>
          <td>{{ editora.Endereco_editora }}</td>
          <td class="acoes">
            <a href="{{ url_for('editora.editar_editoras', id=editora.ID_editora) }}" class="btn-acao btn-editar">Editar</a>
            <a href="{{ url_for('editora.deletar_editoras', id=editora.ID_editora) }}" class="btn-acao btn-excluir">Excluir</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
