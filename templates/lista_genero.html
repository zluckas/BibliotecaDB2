{% extends "base.html" %}

{% block title %}Lista de Gêneros{% endblock %}

{% block conteudo %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/listar_editora.css') }}">

<div class="pagina-lista">
  <h1>Gêneros Cadastrados</h1>

  <div class="tabela-wrapper">
    <table class="tabela">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome do Gênero</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for genero in rows %}
        <tr>
          <td>{{ genero.ID_genero }}</td>
          <td>{{ genero.Nome_genero }}</td>
          <td class="acoes">
            <a href="{{ url_for('editar_genero', id=genero.ID_genero) }}" class="btn-acao btn-editar">Editar</a>
            <a href="{{ url_for('deletar_genero', id=genero.ID_genero) }}" class="btn-acao btn-excluir">Excluir</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
